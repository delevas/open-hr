<div id="open-hours"></div>

<input type="radio" name="properties" id="standard-input" value="Standard" checked><label for="standard-input">Standard</label>
<input type="radio" name="properties" id="per-day-input" value="Per Day"><label for="per-day-input">Per Day</label>

<script type="text/javascript">
var display_element = document.getElementById('open-hours');
var options_state = {
   standard : {
      id : 'standard-input',
      label : 'Standard'
   },
   per_day : {
      id : 'per-day-input',
      label : 'Per Day'
   }
};

function switchOpenHoursState( state ) {
   var selected_state = document.getElementById(options_state[state].id);
   if ( selected_state.addEventListener ) {
      selected_state.addEventListener('click', function() {
         display_element.innerHTML = options_state[state].label;
      }, false);
   } else if ( selected_state.attachEvent ) {
      selected_state.attachEvent('click', function() {
         display_element.innerHTML = options_state[state].label;
      });
   }
}

for ( state in options_state ) {
   if ( options_state.hasOwnProperty(state) ) {
      switchOpenHoursState(state);  
   }
}

</script>
